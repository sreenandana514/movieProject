{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in Movie_List %}
        <div class="col-md-3 mr-4 mt-4">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{i.img.url}} alt="Card image cap" width="300" height="250">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-info">More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
