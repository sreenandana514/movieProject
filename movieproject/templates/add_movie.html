{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Enter your movie name">
    <input type="text" name="desc" placeholder="Enter movie description">
    <input type="text" name="year" placeholder="Enter released year">
    <input type="file" name="img" placeholder="Add movie image">
    <input type="submit" name="Add">
</form>
{% endblock %}
